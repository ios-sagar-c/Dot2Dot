<!DOCTYPE html>
<html>
<head>
    <script src="scripts/onsenui.min.js"></script>
    <link href="css/video-js.css" rel="stylesheet" />
    <link href="css/onsenui.css" rel="stylesheet" />
    <script src="scripts/index.js"></script>
    <link href="css/onsen-css-components.css" rel="stylesheet" />
    <link href="css/onsen-css-components.min.css" rel="stylesheet" />

    <link href="css/theme.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <script src="angularjs/angular.min.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="scripts/index.js"></script>
    <link href="css/all.css" rel="stylesheet" />
    <link href="css/all.min.css" rel="stylesheet" />
    <script src="scripts/all.js"></script>
    <script src="scripts/all.min.js"></script>
</head>
<body ng-app="Dot2DotTrainingApp" ng-controller="MapOfEvents">
    <ons-page>
        <ons-toolbar style="position: fixed; top:44px; background-color:#F04729; color:white;font-size:16px;height:50px">

            <label style="margin-top:20px;margin-left:5px;font-weight:bold;font-size:16px;">Instructions</label>


            </ons-toolbar>
            <ons-toolbar>
                <div class="toolbar__center">
                    <img src="images/d2d logo.png" style="padding-top:10px;" />

                </div>

            </ons-toolbar>
        <div class="page_content" >
            <div class="page__background">

                <!--<ons-list-header style="background-color:#F04729; color:white;font-size:16px">Instructions</ons-list-header>-->
                <ons-card style="margin-top:46px">
                    <div class="content">
                        <ons-list ng-repeat="e in Instructions">
                            <ons-list-item>
                                <div class="left">
                                    <i class="fas fa-check fa-1x"></i>
                                </div>
                                <div class="center">
                                    <!--{{e.instructionNo}}.--> {{e.instructionDetail}}
                                </div>
                            </ons-list-item>
                        </ons-list>
                    </div>
                </ons-card>

            </div>
        </div>
        <ons-bottom-toolbar modifier="transparent aligned" style="background-color:#11113c" ng-hide="AssigmentFinish==true">
            <label class="tabbar__item">
                <button class="tabbar__button" id="next" style="background-color:#0076ff; color:white" ng-click="NextStep()">
                    Next
                </button>
            </label>
        </ons-bottom-toolbar>
    </ons-page>

    <script type="text/javascript">
        var app = angular.module("Dot2DotTrainingApp", []);
        app.controller("MapOfEvents", function ($scope) {

            $scope.Instructions = JSON.parse(window.localStorage.getItem("instructions"));

            $scope.NextStep = function () {
                window.location.href = 'SynopsisText.html';
            };

        });
    </script>
</body>
</html>
