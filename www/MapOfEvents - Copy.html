<!DOCTYPE html>
<html>
<head>
    <script src="scripts/onsenui.min.js"></script>
    <link href="css/video-js.css" rel="stylesheet" />
    <link href="css/onsenui.css" rel="stylesheet" />
    <script src="scripts/index.js"></script>
    <link href="css/onsen-css-components.css" rel="stylesheet" />
    <link href="css/onsen-css-components.min.css" rel="stylesheet" />

    <link href="css/theme.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <script src="angularjs/angular.min.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="scripts/index.js"></script>
</head>
<body ng-app="Dot2DotTrainingApp" ng-controller="MapOfEvents">

    <ons-page>
        <ons-toolbar style="position: fixed; top:44px; background-color:#F04729; color:white;font-size:16px;height:50px">

            <label style="margin-top:20px;margin-left:3px;font-weight:bold;font-size:16px">Map of Events</label>


        </ons-toolbar>
        <ons-toolbar>
            <div class="toolbar__center">
                <img src="images/d2d logo.png" style="padding-top:10px;" />

            </div>

        </ons-toolbar>



        <!--<div class="card card--material" ng-repeat="e in AssignmentDetails">
        <div class="title card__title" ng-click="ShowSynopsis(e.assignmentId)">{{e.assignmentName}}</div> <div class="content card__content">Assignment Description</div>
    </div>-->
        <div class="page_content">
            <div class="page__background">
                <ons-list  style="margin-top:40px;">
                    <!--<ons-list-header style="background-color:#F04729; color:white;font-size:16px">Map of Events</ons-list-header>-->


                    <ons-list-item ng-repeat="e in EventsData" >
                        <div class="list-item__title list-item--material__title">{{e.eventTitle}}</div>
                        <div class="list-item__subtitle list-item--material__subtitle">{{e.eventDescription}}</div>

                    </ons-list-item>


                </ons-list>
            </div>
        </div>
        <ons-bottom-toolbar modifier="transparent aligned" style="background-color:#11113c">
            <label class="tabbar__item">

                <button class="tabbar__button" id="next" style="background-color:#0076ff; color:white" ng-click="NextStep()">
                    Next
                </button>
                <!--<ons-button id="" style="background-color:#11113c; width:100%; height:70px;" ng-click="NextQuestion(CurrentQuestion.questionId)">Submit</ons-button>-->

            </label>
        </ons-bottom-toolbar>
    </ons-page>

    <script type="text/javascript">
        var app = angular.module("Dot2DotTrainingApp", []);
        app.controller("MapOfEvents", function ($scope) {

            $scope.EventsData = JSON.parse(window.localStorage.getItem("mapOfEvents"));


            $scope.NextStep = function () {
                window.location.href = 'Instructions.html';
            };

        });

    </script>

</body>
</html>
