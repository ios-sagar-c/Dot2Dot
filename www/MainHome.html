    <script type="text/javascript">
        var app = angular.module("Dot2DotTrainingApp", []);
        app.controller("MainHome", function ($scope, $http) {

            var AssignmentDetails = JSON.parse(window.localStorage.getItem("StudentAssignmentDetails"));
            $scope.AssignmentDetails = AssignmentDetails.studentAssignmentDetailsList;
            window.localStorage.setItem("studentListForFeedback", JSON.stringify(AssignmentDetails.studentListForFeedback));
            window.localStorage.setItem("feedbackQuestionList", JSON.stringify(AssignmentDetails.feedbackQuestionList));


            $scope.ShowAssignmentList = function () {
                window.location.href = 'Home.html';
            };

            $scope.ShowFeedbackPage = function () {
                window.location.href = 'Feedback.html';
            };
